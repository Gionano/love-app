// Top-level build file where you can add configuration options common to all sub-projects/modules.

// If you are using a plugins block, it should be at the very top.
// For example:
// plugins {
//     id 'com.android.application' version '8.1.2' apply false
//     id 'org.jetbrains.kotlin.android' version '1.8.0' apply false // Example Kotlin plugin
// }

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // AGP version
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.conflicting.library:conflicting-module:desired-version'
    }
}

// This block is often removed in newer Gradle versions if repositories are defined in settings.gradle
// allprojects {
//     repositories {
//         google()
//         mavenCentral()
//     }
// }

task clean(type: Delete) {
    delete rootProject.buildDir
}
